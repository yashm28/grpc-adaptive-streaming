service RequestService {
  rpc request(Request) returns (Response) {}
}

service AckService {
  rpc request(Response) returns (Request) {}
}

message Request {
  optional int64 offset = 1;
  int64 origin = 2;
  int64 destination = 3;
  string path = 4;
}

message Response {
  int64 offset = 1;
  int64 origin = 2;
  int64 destination = 3;
  bytes payload = 4;
  bool last = 5;
  string path = 6;
}
